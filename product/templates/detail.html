<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ medicine.name }}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        nav {
            width: 100%;
            background: white;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 25px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #ff3b3b;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff8c00;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #ff3b3b;
        }
        h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-update {
            background: #007bff;
            color: white;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'list' %}">Our Drinks</a></li>
            <li><a href="{% url 'home' %}">üè† Home</a></li>
        </ul>
    </nav>
    <div class="container">
        {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
{% else %}
    <p>No image available</p>
{% endif %}
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
        <div class="buttons">
            <a href="{% url 'product-update' product.id %}" class="btn btn-update">Update</a>
            <a href="{% url 'product-delete' product.id %}" class="btn btn-delete">Delete</a>
        </div>
    </div>
</body>
</html>
