<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ medicine.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            color: white;
        }
        .btn-cancel {
            background: #6c757d;
        }
        .btn-cancel:hover {
            background: #5a6268;
        }
        .btn-delete {
            background: #dc3545;
        }
        .btn-delete:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete?</h1>
        <p>Water: <strong>{{ product.name }}</strong></p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="buttons">
                <a href="{% url 'list' %}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-delete">Delete</button>
            </div>
        </form>
    </div>
</body>
</html>
