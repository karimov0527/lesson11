<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-card {
            background: white;
            width: 360px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .profile-header {
            background: linear-gradient(135deg, #0088cc, #32a4dc);
            padding: 50px;
            position: relative;
            color: white;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
        }
        .profile-info {
            margin-top: 60px;
        }
        .profile-info h4 {
            color: #333;
            font-weight: bold;
        }
        .profile-info p {
            color: #777;
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-edit {
            background: #0088cc;
            color: white;
        }
        .btn-home {
            background: #32a4dc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Avatar" class="profile-img">
        </div>
        <div class="profile-info">
            <h4>{{ user.first_name }} {{ user.last_name }}</h4>
            <p class="text-muted">@{{ user.username }}</p>
            <p class="text-muted">@{{ user.email }}</p>

            <a href="{% url 'account:user-name' %}" class="btn btn-custom btn-edit">‚úèÔ∏è Profilni tahrirlash</a>
            <a href="{% url 'account:user-name' %}" class="btn btn-custom btn-edit">‚úèÔ∏è Parolni tahrirlash</a>
            <a href="{% url 'home' %}" class="btn btn-custom btn-home">üè† Bosh sahifa</a>
        </div>
    </div>
</body>
</html>
